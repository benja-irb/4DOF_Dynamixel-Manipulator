jaime_neck_controller:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position Controllers --------------------------------------
  l1_to_base_link_position_controller:
    type: effort_controllers/JointPositionController
    joint: l1_to_base_link
    pid: {p: 100.0, i: 0.01, d: 10.0}
  l2_to_l1_position_controller:
    type: effort_controllers/JointPositionController
    joint: l2_to_l1
    pid: {p: 100.0, i: 0.01, d: 10.0}
  l3_to_l2_position_controller:
    type: effort_controllers/JointPositionController
    joint: l3_to_l2
    pid: {p: 100.0, i: 0.01, d: 10.0}
  l4_to_l3_position_controller:
    type: effort_controllers/JointPositionController
    joint: l4_to_l3
    pid: {p: 100.0, i: 0.01, d: 10.0}
  l5_to_l4_position_controller:
    type: effort_controllers/JointPositionController
    joint: l5_to_l4
    pid: {p: 100.0, i: 0.01, d: 10.0}
  l6_to_l5_position_controller:
    type: effort_controllers/JointPositionController
    joint: l6_to_l5
    pid: {p: 100.0, i: 0.01, d: 10.0}
